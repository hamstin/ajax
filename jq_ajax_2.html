<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
<title>
   ajax
</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function(){
    $.ajax({
        url:"jQuery/MOCK_DATA.json",
        dataType:"json",
        success:function(data){
            var tb = $("<table/>");
            for(var i in data){
                var $id = data[i].id;
                var $first_name = data[i].first_name;
                var $last_name = data[i].last_name;
                var $email = data[i].email;
                var $gender = data[i].gender;
                
                var row = $("<tr />").append(
                $("<td />").text($id),
                $("<td />").text($first_name),
                $("<td />").text($last_name),
                $("<td />").text($email),
                $("<td />").text($gender)
            );
            
            tb.append(row);
        }
        $(".wrap").append(tb);
    });
});
</script>    
   
</head>
   
<body>
<div class="wrap"></div>   
</body>
</html>
